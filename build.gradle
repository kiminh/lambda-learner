apply plugin: 'li-python-lib'

// See http://go/ligradle-python for general information and configuration guide.
python {
    version = '3.6'
    supportedVersions = ['3.6']
}

pyCodeQuality {
    coverage = true
    mypy = true
}

pyAutoFormatting {
    black {
        run = true
        checkOnly = false
        lineLength = 140
    }
    isort {
        run = true
        checkOnly = false
    }
}

dependencies {
    python spec.external.numpy
    python spec.external.scipy
    python spec.external.sklearn
    python spec.external.'typing-extensions'
}
